<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
	<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title> Philosophe Quotidien </title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="keywords" content="Philosophe, philosophy, every day philospher, daily philosophy, Rousseau quotes, Camus quotes, Daily Philosopher, Philosophy quotes" />

  	<!-- Facebook and Twitter integration -->
	<meta property="og:title" content=""/>
	<meta property="og:image" content=""/>
	<meta property="og:url" content=""/>
	<meta property="og:site_name" content=""/>
	<meta property="og:description" content=""/>
	<meta name="twitter:title" content="" />
	<meta name="twitter:image" content="" />
	<meta name="twitter:url" content="" />
	<meta name="twitter:card" content="" />

	<link rel="shortcut icon" href="images/maxresdefault.jpg">

	<link href='https://fonts.googleapis.com/css?family=Playfair+Display:400,700,400italic,700italic|Merriweather:300,400italic,300italic,400,700italic' rel='stylesheet' type='text/css'>
	<!-- Animate.css -->
	<link rel="stylesheet" href="./css/animate.css">
	<!-- Flexslider -->
	<link rel="stylesheet" href="./css/flexslider.css">
	<!-- Bootstrap  -->
	<link rel="stylesheet" href="./css/bootstrap.css">

	<link rel="stylesheet" href="./css/style.css">

	<!-- loading angular -->
	<script src = "https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.min.js" type="text/javascript"></script>
	<script src = "./Modules/Main/main.js" type = "text/javascript"></script>
	<script src = "./Modules/QuotesModule/QuotesModule.js" type="text/javascript"></script>
	<script src= "./Modules/QuotesModule/Services/QuotesService.js" type="text/javascript"></script>
	<script src= "./Modules/QuotesModule/Controllers/QuotesController.js" type="text/javascript"></script>


	<!-- Modernizr JS -->
	<script src="./js/modernizr-2.6.2.min.js"></script>
	<!-- FOR IE9 below -->
	<!--[if lt IE 9]>
	<script src="js/respond.min.js"></script>
	<![endif]-->

	</head>
	<body ng-app = "myQuotesApp">

	<div id="fh5co-container" ng-controller = "QuotesController">
		<div id="fh5co-home" class="js-fullheight" data-section="home">

			<div class="flexslider">
				
				<div class="fh5co-overlay"></div>
				<div class="fh5co-text">
					<div class="container">
						<div class="row">
							<h2 class="to-animate"> {{ quote }} </h2>
							<br/>
							<h2 class="to-animate"><span>by</span> {{author}} <a>{{book}}</a></h2>
							<button type = "button" class = 'btn button-default' ng-click = "changeQuote()"> Prochain Quote </button>
						</div>
					</div>
				</div>
			  	<ul class="slides">
			   	<li style="background-image: url(images/maxresdefault.jpg);" data-stellar-background-ratio="0.5"></li>
			  	</ul>
			</div>
			
		</div>
		
		<div class="js-sticky">
			<div class="fh5co-main-nav">
				<div class="container-fluid">
					<div class="fh5co-logo">
						<a href="/">Philosophe Quotidien</a>
					</div>
				</div>
				
			</div>
		</div>
		<!-- jQuery -->
		<script src="js/jquery.min.js"></script>
		<!-- jQuery Easing -->
		<script src="js/jquery.easing.1.3.js"></script>
		<!-- Bootstrap -->
		<script src="js/bootstrap.min.js"></script>
		<!-- Waypoints -->
		<script src="js/jquery.waypoints.min.js"></script>
		<!-- Stellar Parallax -->
		<script src="js/jquery.stellar.min.js"></script>
		<!-- Flexslider -->
		<script src="js/jquery.flexslider-min.js"></script>
		<!-- Main JS -->
		<script src="js/main.js"></script>
	</div>

	</body>
</html>
